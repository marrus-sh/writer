<!DoCtYpE HtMl>

<HTML Lang=en>

<!--  Metadata content  -->
<TITLE>KibiWriter</TITLE>
<META Charset=utf-8>
<META Name=viewport content=width&equals;device-width,initial-scale&equals;1>

<!--  Core styling  -->
<STYLE>

	/*  Page setup  */
	BODY {
		Display: Block;
		Position: Absolute;
		Top: 0;
		Bottom: 0;
		Left: 0;
		Right: 0;
		Margin: .675EM .5EM;
		Border: None;
		Padding: 0;
		Color: Black;
		Background: White;
	}

	/*  Application  */
	#writer {
		Display: Block;
		Position: Absolute;
		Box-Sizing: Border-Box;
		Top: 0;
		Bottom: 0;
		Left: 0;
		Right: 0;
		Margin: Auto;
		Border: None;
		Padding: 1.35EM 0;
		Width: 27EM;
		Max-Width: 100%;
		Height: 29.7EM;
		Max-Height: 100%;
		Color: CurrentColor;
		Background: White;
		Background-Clip: Content-Box;
		Line-Height: 1.35;
		Font-Size: 1REM;  /*  Prevents changes in font size due to monospace, etc typeface  */
		Font-Synthesis: None;
		Overflow: Auto;
		Resize: Both;
	}
	#writer.FIT {
		Width: 100%;
		Max-Width: 31EM;
		Height: 100%;
		Resize: None;
	}

	/*  Topbar  */
	#menu {
		Display: Block;
		Position: Absolute;
		Top: 0;
		Left: 0;
		Margin: 0;
		Border: None;
		Padding: 0;
		Width: Auto;
		Color: White;
		Font-Weight: Bold;
		White-Space: NoWrap;
	}
	#menu *[Role="group"] { Display: Inline-Block }
	#menu *.ITEM {
		Display: Inline-Block;
		Position: Relative;
		Width: 2EM;
		Height: 1.35EM;
		Margin: 0;
		Border: None;
		Padding: 0;
		Color: White;
		Background: Black;
		Font: Inherit;
		White-Space: NoWrap;
		Text-Align: Center;
		Text-Decoration: None;
		Text-Overflow: Clip;
		Vertical-Align: Top;
		Cursor: Pointer;
	}
	#menu *.ITEM[Aria-Checked="true"] {
		Color: Black;
		Background: White;
	}
	#menu > *.ITEM:First-Child,
	#menu > *[Role="group"]:First-Child > *.ITEM:First-Child { Border-Radius: 1EX 0 0 0 }
	#menu > *.ITEM:Last-Child,
	#menu > *[Role="group"]:Last-Child > *.ITEM:Last-Child { Border-Radius: 0 1EX 0 0 }
	#menu *.ITEM + *.ITEM { Border-Left: Thin CurrentColor Solid }
	#menu HR {
		Display: Inline-Block;
		Box-Sizing: Content-Box;
		Margin: 0;
		Border-Width: 0 Thin;
		Border-Color: CurrentColor;
		Border-Style: None Solid;
		Padding: 0;
		Color: Inherit;
		Background: None;
		Width: 2PX;
		Height: 1.35EM;
		Vertical-Align: Top;
	}
	#menu *.POPUP {
		Position: Absolute;
		Top: 100%;
		Left: -50%;
		Right: -50%;
		Margin: 0;
		Border: None;
		Padding: 0;
		Font-Weight: Normal;
		White-Space: Normal;
		Text-Align: Center;
		Overflow: Hidden;
		Z-Index: 100;
	}
	#menu *.POPUP *.ROW {
		Display: Inline-Block;
		Margin: 0;
		Border: None;
		Padding: 0;
		Width: 2EM;
		Vertical-Align: Top;
	}
	#menu *.POPUP *.ITEM {
		Display: Inline-Flex;
		Justify-Content: Center;
		Overflow: Hidden;
	}
	#menu *.POPUP *.ITEM + *.ITEM { Border: None }
	#menu *.POPUP *.ITEM[Aria-Checked="true"]::BEFORE,
	#menu *.POPUP *.ITEM[Aria-Checked="true"]::AFTER { Content: " · " }
	#menu\.fonts *.ITEM::AFTER { Content: "A" }
	#menu\.themes::AFTER {
		Font-Style: Italic;
		Content: "T";
	}
	#menu\.audio::AFTER { Content: "♫" }
	#menu\.io\.clear::AFTER { content: "✘" }
	LABEL[For="menu.io.upload"]::AFTER { content: "⬆" }
	#menu\.io\.download::AFTER { content: "⬇" }

	/*  Theme buttons  */
	#menu #menu\.themes\.basic {
		Color: AliceBlue;
		Background: SteelBlue;
	}
	#menu #menu\.themes\.basic:Focus,
	#menu #menu\.themes\.basic:Hover {
		Color: MidnightBlue;
		Background: LightSteelBlue;
		Outline: None;
	}
	#menu #menu\.themes\.wine {
		Color: #f3dee3;
		Background: #700020;
	}
	#menu #menu\.themes\.wine:Focus,
	#menu #menu\.themes\.wine:Hover {
		Color: #97596b;
		Background: #f3dee3;
		Outline: None;
	}
	#menu #menu\.themes\.orange {
		Color: PapayaWhip;
		Background: DarkOrange;
	}
	#menu #menu\.themes\.orange:Focus,
	#menu #menu\.themes\.orange:Hover {
		Color: Orange;
		Background: PapayaWhip;
		Outline: None;
	}
	#menu #menu\.themes\.pink {
		Color: LavenderBlush;
		Background: DeepPink;
	}
	#menu #menu\.themes\.pink:Focus,
	#menu #menu\.themes\.pink:Hover {
		Color: HotPink;
		Background: LavenderBlush;
		Outline: None;
	}
	#menu #menu\.themes\.legendary {
		Color: black;
		Background: #777899;
	}
	#menu #menu\.themes\.legendary:Focus,
	#menu #menu\.themes\.legendary:Hover {
		Color: #001155;
		Background: #AAABBC;
		Outline: None;
	}
	#menu #menu\.themes\.nleg {
		Color: #FFF8E3;
		Background: #336633;
	}
	#menu #menu\.themes\.nleg:Focus,
	#menu #menu\.themes\.nleg:Hover {
		Color: #FFF8E3;
		Background: #776335;
		Outline: None;
	}
	#menu #menu\.themes\.vampire {
		Color: #EEEEEE;
		Background: #000000;
	}
	#menu #menu\.themes\.vampire:Focus,
	#menu #menu\.themes\.vampire:Hover {
		Color: #220000;
		Background: #DEDEDE;
		Outline: None;
	}
	#menu #menu\.themes\.o {
		Color: #BB0033;
		Background: #000000;
	}
	#menu #menu\.themes\.o:Focus,
	#menu #menu\.themes\.o:Hover {
		Color: #FF0000;
		Background: #000000;
		Outline: None;
	}
	#menu #menu\.themes\.digital {
		Color: #FFFFFF;
		Background: linear-gradient(To Bottom, rgba(0, 0, 0, .15) 1PX, rgba(0, 0, 0, 0) 1PX, rgba(0, 0, 0, 0) 3PX, rgba(0, 0, 0, .15) 3PX) Fixed Top Left / Auto 4PX Repeat, #275D9B;
		Font-Family: Monospace;
		Font-Weight: Bold;
	}
	#menu #menu\.themes\.digital:Focus,
	#menu #menu\.themes\.digital:Hover {
		Color: #929292;
		Background: linear-gradient(To Bottom, rgba(0, 0, 0, .15) 1PX, rgba(0, 0, 0, 0) 1PX, rgba(0, 0, 0, 0) 3PX, rgba(0, 0, 0, .15) 3PX) Fixed Top Left / Auto 4PX Repeat, #275D9B;
		Outline: None;
	}
	#menu #menu\.themes\.modern {
		Color: #4D4D4D;
		Background: #FAFAFA;
		Font-Family: Sans-Serif;
		Font-Weight: 300;
	}
	#menu #menu\.themes\.modern:Focus,
	#menu #menu\.themes\.modern:Hover {
		Color: #333333;
		Background: #ffffff;
		Outline: None;
	}

	/*  Content  */
	#content {
		Display: Inline-Block;
		Position: Relative;
		Box-Sizing: Border-Box;
		Margin: Auto;
		Border: None;
		Padding: .675EM 0;
		Width: 100%;
		Height: 100%;
		Color: Inherit;
		Background: repeating-linear-gradient(To Right, White, White .075EM, Transparent .075EM, Transparent .225EM, White .225EM, White .3EM), linear-gradient(To Top, CurrentColor 1PX, Transparent 1PX) Top Left / Auto 1.35EM Repeat Content-Box, White;
		Font: Inherit;
		White-Space: Pre-Wrap;
		Overflow-X: Hidden;
		Overflow-Y: Scroll;
		Resize: None;
	}
	#content:Focus {
		Outline: None;
	}

	/*  Bottombar  */
	#meta {
		Display: Block;
		Position: Absolute;
		Bottom: 0;
		Left: 0;
		Margin: 0;
		Border: None;
		Border-Radius: 0 0 1EX 1EX;
		Padding: 0;
		Width: Auto;
		Max-Width: 100%;
		Height: 1.35EM;
		Color: White;
		Background: Black;
		White-Space: NoWrap;
		Overflow: Hidden;
		Text-Overflow: Ellipsis;
	}
	#meta::BEFORE,
	#meta::AFTER {
		Display: Inline-Block;
		Width: .35EM;
		Content: "";
	}
	#meta HR {
		Display: Inline-Block;
		Margin: 0 .35EM;
		Border-Width: 0 Thin 0 0;
		Border-Color: CurrentColor;
		Border-Style: None Solid None None;
		Padding: 0;
		Color: Inherit;
		Background: None;
		Width: 0;
		Height: 100%;
		Vertical-Align: Top;
	}

</STYLE>
